apiVersion: apps/v1
kind: Deployment
metadata:
  name: monolith
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: monolith
  template:
    metadata:
      labels:
        app: monolith
    spec:
      containers:
      - image: k8s.gcr.io/busybox
        name: monolith
        args:
        - /bin/sh
        - -c
        - sleep 30; touch /tmp/healthy; while true; do sleep 30; done;
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - containerPort: 80