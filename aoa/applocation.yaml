apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monolith
  namespace: default
  labels:
    app.kubernetes.io/instance: apps-deployments
spec:
  project: default
  source:
    repoURL: https://github.com/fai-prive/argocd-test.git
    targetRevision: HEAD
    path: monolith
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}